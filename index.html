  <script>
///* Lade alle HTML Inhalte vor dem ausführen des Scripts*///
document.addEventListener("DOMContentLoaded", () => {
  
///* MENU: DROP-DOWN / SUB DROP-DOWN *///
const menuLogo = document.getElementById("menuLogo");
const dropdownMenu = document.getElementById("dropdownMenu");

// Original- und Close-Icons
const menuOpenIcon = "Menu.jpeg";       // Hamburger
const menuCloseIcon = "menu-close.png"; // X-Icon

menuLogo.addEventListener("click", () => {
// Overlay ein-/ausblenden
  dropdownMenu.classList.toggle("show");  // <- DAS ist der entscheidende Teil

// Logo wechseln
  if (dropdownMenu.classList.contains("show")) {
    menuLogo.src = menuCloseIcon;  // X-Icon
  } else {
    menuLogo.src = menuOpenIcon;   // Hamburger
  }
});
    
// Untermenüs steuern
const submenuItems = document.querySelectorAll(".overlay-item.has-submenu");
submenuItems.forEach((item, index) => {
  const submenu = item.nextElementSibling;
  
// Sicherheitscheck ob nextElementSibling ein submenu ist
    if (!submenu || !submenu.classList.contains("submenu")) return;
  
  const subId = "sub" + (index + 1);       // sub1, sub2, ...
  item.dataset.target = subId;
  submenu.id = subId;
  
    item.addEventListener("click", e => {
    e.preventDefault(); // wenn kein eigener Link, sonst optional
      
    const targetMenu = document.getElementById(item.dataset.target);
    if (!targetMenu) return;

    //alle anderen Submenu schließen
    document.querySelectorAll(".submenu").forEach(sub => {
      if (sub !== targetMenu) sub.classList.remove("open");
});

// Dieses Untermenü ein-/ausblenden
    targetMenu.classList.toggle("open");
  });
});

// Menü schließen, wenn außerhalb geklickt wird
window.addEventListener("click", e => {
  if (!dropdownMenu || !menuLogo) return;
  
  if (!dropdownMenu.contains(e.target) && !menuLogo.contains(e.target)) {
    dropdownMenu.classList.remove("show");
    document.querySelectorAll(".submenu").forEach(sub => sub.classList.remove("open"));
    submenuItems.forEach(item => item.classList.remove("open"));
  }
});
  });
