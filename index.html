<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <section class="login-clean">
        <form method="get" style="background: #faffe4;" target="dummyframe" action="url">
            <h2 class="visually-hidden">Login Form</h2><img style="padding-left: 35px;width: 200px;padding-bottom: 19px;" src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c536.png">
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Username"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(21,20,14);">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
